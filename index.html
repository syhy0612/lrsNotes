<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狼人杀在线笔记</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="container">
        <!-- 头部开始 -->
        <div id="top">
            <p><b id="title">在线笔记</b> ——syhy</p>
        </div>
        <!-- 内容开始 -->
        <div id="bottom"><br>
            <!-- 左内容 -->
            <div class="left">
                待补充内容
            </div>
            <!-- 右内容 -->
            <div class="right">
                <div class="header">
                    <span class="time">当前时间: <span id="localTime"></span></span>
                    <span class="timer">
                        <button id="timerButton">开始计时: 00:00</button>
                    </span>
                    <button onclick="resetNotes()" class="button reset-button" title="重置">重置</button>
                    <button onclick="exportNotes()" class="button export-button" title="导出">导出</button>
                </div>
                <div class="note">
                    <h2>备注信息</h2>
                    <div class="note-input">
                        <textarea placeholder="请填入" id="remarks">警上：&#10;警下：</textarea>
                    </div>
                </div>
                <div class="note">
                    <h2>发言信息</h2>
                    <div id="roles" class="note-input">
                        <div class="role-entry">
                            <label for="input01">01:</label>
                            <input type="text" id="input01">
                        </div>
                        <div class="role-entry">
                            <label for="input02">02:</label>
                            <input type="text" id="input02">
                        </div>
                        <div class="role-entry">
                            <label for="input03">03:</label>
                            <input type="text" id="input03">
                        </div>
                        <div class="role-entry">
                            <label for="input04">04:</label>
                            <input type="text" id="input04">
                        </div>
                        <div class="role-entry">
                            <label for="input05">05:</label>
                            <input type="text" id="input05">
                        </div>
                        <div class="role-entry">
                            <label for="input06">06:</label>
                            <input type="text" id="input06">
                        </div>
                        <div class="role-entry">
                            <label for="input07">07:</label>
                            <input type="text" id="input07">
                        </div>
                        <div class="role-entry">
                            <label for="input07">08:</label>
                            <input type="text" id="input07">
                        </div>
                        <div class="role-entry">
                            <label for="input07">09:</label>
                            <input type="text" id="input07">
                        </div>
                        <div class="role-entry">
                            <label for="input07">10:</label>
                            <input type="text" id="input07">
                        </div>
                        <div class="role-entry">
                            <label for="input07">11:</label>
                            <input type="text" id="input07">
                        </div>
                        <div class="role-entry">
                            <label for="input07">12:</label>
                            <input type="text" id="input07">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
