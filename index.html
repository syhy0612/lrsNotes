<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狼人杀在线笔记</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/syxz.ico">
</head>

<body>

    <div class="container">
        <!-- 头部开始 -->
        <div id="top">
            <p><b id="title">在线笔记</b> ——
                <a href="https://res.abeim.cn/api/qq/?qq=2738668288" target="_blank">syhy</a>
            </p>
        </div>
        <!-- 内容开始 -->
        <div id="bottom"><br>
            <!-- 左内容 -->
            <div class="left">
                <img src="img/square-caret-down.svg" alt="">

            </div>
            <!-- 右内容 -->
            <div class="right">
                <div class="header">
                    <span class="time">当前时间: <span id="localTime"></span></span>
                    <span class="timer">
                        <button id="timerButton">开始计时: 00:00</button>
                    </span>
                    <button onclick="resetNotes()" class="button reset-button" title="重置">重置</button>
                    <button onclick="exportNotes()" class="button export-button" title="导出">导出</button>
                </div>
                <div class="note">
                    <h2>备注信息</h2>
                    <div class="note-input">
                        <textarea placeholder="请填入" id="remarks">警上：&#10;警下：</textarea>
                    </div>
                </div>
                <div class="note">
                    <h2>发言信息</h2>
                    <div id="roles" class="note-input">
                        <div class="role-entry odd">
                            <label><img src="img/hand-up.png" alt="Toggle Hand" class="toggle-icon"
                                    id="toggle01">01:</label>
                            <textarea id="input01" rows="3"></textarea>
                        </div>
                        <div class="role-entry even">
                            <label><img src="img/hand-up.png" alt="Toggle Hand" class="toggle-icon"
                                    id="toggle07">07:</label>
                            <textarea id="input07" rows="3"></textarea>
                        </div>
                        <div class="role-entry odd">
                            <label><img src="img/hand-up.png" alt="Toggle Hand" class="toggle-icon"
                                    id="toggle02">02:</label>
                            <textarea id="input02" rows="3"></textarea>
                        </div>
                        <div class="role-entry odd">
                            <label><img src="img/hand-up.png" alt="Toggle Hand" class="toggle-icon"
                                    id="toggle08">08:</label>
                            <textarea id="input08" rows="3"></textarea>
                        </div>
                        <div class="role-entry odd">
                            <label><img src="img/hand-up.png" alt="Toggle Hand" class="toggle-icon"
                                    id="toggle03">03:</label>
                            <textarea id="input03" rows="3"></textarea>
                        </div>
                        <div class="role-entry odd">
                            <label><img src="img/hand-up.png" alt="Toggle Hand" class="toggle-icon"
                                    id="toggle09">09:</label>
                            <textarea id="input09" rows="3"></textarea>
                        </div>
                        <div class="role-entry odd">
                            <label><img src="img/hand-up.png" alt="Toggle Hand" class="toggle-icon"
                                    id="toggle04">04:</label>
                            <textarea id="input04" rows="3"></textarea>
                        </div>
                        <div class="role-entry odd">
                            <label><img src="img/hand-up.png" alt="Toggle Hand" class="toggle-icon"
                                    id="toggle10">10:</label>
                            <textarea id="input10" rows="3"></textarea>
                        </div>
                        <div class="role-entry odd">
                            <label><img src="img/hand-up.png" alt="Toggle Hand" class="toggle-icon"
                                    id="toggle05">05:</label>
                            <textarea id="input05" rows="3"></textarea>
                        </div>
                        <div class="role-entry odd">
                            <label><img src="img/hand-up.png" alt="Toggle Hand" class="toggle-icon"
                                    id="toggle11">11:</label>
                            <textarea id="input11" rows="3"></textarea>
                        </div>
                        <div class="role-entry odd">
                            <label><img src="img/hand-up.png" alt="Toggle Hand" class="toggle-icon"
                                    id="toggle06">06:</label>
                            <textarea id="input06" rows="3"></textarea>
                        </div>
                        <div class="role-entry odd">
                            <label><img src="img/hand-up.png" alt="Toggle Hand" class="toggle-icon"
                                    id="toggle12">12:</label>
                            <textarea id="input12" rows="3"></textarea>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
