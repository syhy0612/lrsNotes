<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狼人杀在线笔记</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/lrs.png">
</head>

<body>

    <div class="container">
        <!-- 头部开始 -->
        <div id="top">
            <p><b id="title">在线笔记</b> ——
                <!-- https://github.com/syhy0612/lrsNotes -->
                <a href="javascript:void(0);" target="" onclick="showExplainModal()">说明</a>
            </p>
        </div>
        <!-- 内容开始 -->
        <div id="bottom"><br>
            <!-- 左内容 -->
            <div class="left">
                <!-- 测试开始 -->
                <!-- <input list="gameModes" id="gameInput" placeholder="搜索版型..." oninput="filterGameModes()"> -->
                <!-- <datalist id="gameModes"> -->
                <!-- 这里将通过JavaScript动态填充选项 -->
                <!-- </datalist> -->
                <!-- <button onclick="toggleDisplay()">显示是否周四</button> -->
                <!-- 测试结束 -->
            </div>
            <!-- 右内容 -->
            <div class="right">
                <div class="header">
                    <span class="time">当前时间: <span id="localTime">00:00:00</span></span>
                    <span class="timer">
                        <button id="timerButton">开始计时: 00:00</button>
                    </span>
                    <!-- 占位符，用于插入 <br> -->
                    <span class="button-separator"><br></span>
                    <button onclick="resetNotes()" class="button reset-button" title="重置">重置</button>
                    <button id="exportButton" class="button export-button" title="复制导出">复制导出</button>

                </div>
                <!-- 备注信息 -->
                <div class="note">
                    <h2>备注信息&nbsp;<img src="img/locked.png" alt="" class="locked" id="remarkLock">
                        <span class="tips">(待删除)</span>
                    </h2>
                    <div class="note-input">
                        <textarea placeholder="请输入" id="remarks" rows="3"></textarea>
                    </div>
                </div>
                <!-- 发言信息 -->
                <div class="note">
                    <h2>发言信息&nbsp;<img src="img/unlocked.png" alt="" class="locked" id="talkLock">
                        <span class="tips">(待删除)</span>
                    </h2>
                    <!-- 玩家发言详情 -->
                    <div id="roles" class="note-input">
                        <div class="role-entry odd">
                            <label><img src="img/hand-up.png" alt="Toggle Hand" class="toggle-icon" id="toggle01">01
                                <img src="img/unknown.png" alt="" class="sfMark"></label>
                            <textarea id="input01" rows="3"></textarea>
                        </div>
                        <div class="role-entry even">
                            <label><img src="img/hand-up.png" alt="Toggle Hand" class="toggle-icon" id="toggle07">07
                                <img src="img/unknown.png" alt="" class="sfMark"></label>
                            <textarea id="input07" rows="3"></textarea>
                        </div>
                        <div class="role-entry odd">
                            <label><img src="img/hand-up.png" alt="Toggle Hand" class="toggle-icon" id="toggle02">02
                                <img src="img/unknown.png" alt="" class="sfMark"></label>
                            <textarea id="input02" rows="3"></textarea>
                        </div>
                        <div class="role-entry odd">
                            <label><img src="img/hand-up.png" alt="Toggle Hand" class="toggle-icon" id="toggle08">08
                                <img src="img/unknown.png" alt="" class="sfMark"></label>
                            <textarea id="input08" rows="3"></textarea>
                        </div>
                        <div class="role-entry odd">
                            <label><img src="img/hand-up.png" alt="Toggle Hand" class="toggle-icon" id="toggle03">03
                                <img src="img/unknown.png" alt="" class="sfMark"></label>
                            <textarea id="input03" rows="3"></textarea>
                        </div>
                        <div class="role-entry odd">
                            <label><img src="img/hand-up.png" alt="Toggle Hand" class="toggle-icon" id="toggle09">09
                                <img src="img/unknown.png" alt="" class="sfMark"></label>
                            <textarea id="input09" rows="3"></textarea>
                        </div>
                        <div class="role-entry odd">
                            <label><img src="img/hand-up.png" alt="Toggle Hand" class="toggle-icon" id="toggle04">04
                                <img src="img/unknown.png" alt="" class="sfMark"></label>
                            <textarea id="input04" rows="3"></textarea>
                        </div>
                        <div class="role-entry odd">
                            <label><img src="img/hand-up.png" alt="Toggle Hand" class="toggle-icon" id="toggle10">10
                                <img src="img/unknown.png" alt="" class="sfMark"></label>
                            <textarea id="input10" rows="3"></textarea>
                        </div>
                        <div class="role-entry odd">
                            <label><img src="img/hand-up.png" alt="Toggle Hand" class="toggle-icon" id="toggle05">05
                                <img src="img/unknown.png" alt="" class="sfMark"></label>
                            <textarea id="input05" rows="3"></textarea>
                        </div>
                        <div class="role-entry odd">
                            <label><img src="img/hand-up.png" alt="Toggle Hand" class="toggle-icon" id="toggle11">11
                                <img src="img/unknown.png" alt="" class="sfMark"></label>
                            <textarea id="input11" rows="3"></textarea>
                        </div>
                        <div class="role-entry odd">
                            <label><img src="img/hand-up.png" alt="Toggle Hand" class="toggle-icon" id="toggle06">06
                                <img src="img/unknown.png" alt="" class="sfMark"></label>
                            <textarea id="input06" rows="3"></textarea>
                        </div>
                        <div class="role-entry odd">
                            <label><img src="img/hand-up.png" alt="Toggle Hand" class="toggle-icon" id="toggle12">12
                                <img src="img/unknown.png" alt="" class="sfMark"></label>
                            <textarea id="input12" rows="3"></textarea>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- 模态框结构 -->
    <div id="exportModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>笔记预览&emsp;<span class="tips">(文本右下角可以拉动哦)</span></h2>
            <textarea id="exportText"></textarea>
            <div>
                <button id="copyButton" onclick="copyToClipboard()">复制内容</button>
                <button id="performExportButton" onclick="performExport()">导出</button>
                <button id="cancelButton" onclick="closeModal()">取消</button>
            </div>
        </div>
    </div>
    <div id="explainModal" class="explain">
        <div class="explain-content">
            <h2>说明</h2>
            <p>
                源码：<a href="https://github.com/syhy0612/lrsNotes" target="_blank" style="color: blue;">点击跳转</a>
                <br>
                <br>
                6月13日决定暂时停更此项目。
                <br>
            </p>
            <div>
                <button id="copyButton" onclick="closeModal()">好的</button>
            </div>
        </div>
    </div>
    <!-- 复制成功 -->
    <div id="snackbar">复制成功~</div>
    <!-- 不直接显示的图片  主要是github的js加载太慢了 -->
    <div id="image-container">
        <img src="img/hand-down.png" class="hidden-image">
        <img src="img/hand-none.png" class="hidden-image">
        <img src="img/hand-jz.png" class="hidden-image">
    </div>
    <script defer src="scripts.js"></script>
</body>

</html>
